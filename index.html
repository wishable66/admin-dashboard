<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="sidebar">

      <div class="title">
        <img src="assets/checkerboard.svg" alt="Dashboard Icon">
        <p>Dashboard</p>
      </div>

      <div class="options-wrapper">
        <div class="options">
          <div class="option home">
            <img src="assets/home.svg" alt="Home Icon">
            <a href="#">Home</a>
          </div>
          <div class="option profile">
            <img src="assets/card-account-details-outline.svg" alt="Profile details icon">
            <a href="#">Profile</a>
          </div>
          <div class="option msg">
            <img src="assets/message.svg" alt="Message Icon">
            <a href="#">Messages</a>
          </div>
          <div class="option history">
            <img src="assets/clock-time-three-outline.svg" alt="Clock at three icon">
            <a href="#">History</a>
          </div>
          <div class="option tasks">
            <img src="assets/note-multiple-outline.svg" alt="Note stacked">
            <a href="#">Tasks</a>
          </div>
        
          </div>
          <div class="options">
            <div class="option settings">
              <img src="assets/cog.svg" alt="Cog">
              <a href="#">Settings</a>
            </div>

            <div class="option support">
              <img src="assets/face-agent.svg" alt="Support Icon">
              <a href="#">Support</a>
            </div>

            <div class="option privacy">
              <img src="assets/shield-check.svg" alt="Privacy Shield">
              <a href="#">Privacy</a>
            </div>
          </div>
      </div>
    </div>
    <div class="header">
      <div class="header-search">
        <img src="assets/magnify.svg" alt="magnifying glass">
        <div class="searchbox"></div>
      </div>
      <div class="header-user">
        <img src="assets/bell-ring-outline.svg" alt="bell ringing" class="bell">
        <img src="assets/wizard.jpg" alt="User Icon" class="user-icon">
        <p class="username">wishable</p>
      </div>
      <div class="header-welcome">
        <img src="assets/wizard.jpg" alt="User Icon">
        <div class="welcome-text">
          <p class="welcome-sub">Hi there,</p>
          <p class="welcome-main">wishable (@wishable)</p>
        </div>

      </div>
      <div class="header-choices">
        
      </div>
    </div>
    <div class="main-content">main content</div>
  </div>
  
</body>
</html>
